name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-app:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Tests
      run: pytest -v
      
    - name: Run Application
      run: python app.py

  build-and-push-docker:
    needs: test-app
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
      
    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
      
    - name: Build Docker Image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/week3-app:${{ github.sha }} .
      
    - name: Tag as Latest
      run: docker tag ${{ secrets.DOCKER_USERNAME }}/week3-app:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/week3-app:latest
      
    - name: Push Docker Image (SHA)
      run: docker push ${{ secrets.DOCKER_USERNAME }}/week3-app:${{ github.sha }}
      
    - name: Push Docker Image (Latest)
      run: docker push ${{ secrets.DOCKER_USERNAME }}/week3-app:latest
